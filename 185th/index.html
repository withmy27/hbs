<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBS</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./hbs_logo copy.ico" />
    <script defer src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="menu-bar">
        <ul class="menu-list">
          <div class="menu-logo">
            <a href="http://geogo.org" target="_blank">
              <img src="./hbs_logo.png" alt="hbs logo" height="40px" />
            </a>
            <div class="menu-title">학보사</div>
          </div>

          <li class="menu-item">메뉴1</li>
          <li class="menu-item">메뉴2</li>
          <li class="menu-item">메뉴3</li>
        </ul>
      </nav>
      <div style="border: 0.8px dashed rgb(195, 191, 188, 0.5)"></div>
    </header>

    <div style="text-align: center; margin: 50px auto">
      <div id="newspaper">
        <div id="news-page-1" class="page-container"></div>
        <div id="news-page-2" class="page-container"></div>
      </div>
    </div>

    <div style="text-align: center; font-family: 'GowunBatang-Regular'">
      <span id="page-info"></span>
    </div>

    <footer>거창고등학교 학보사</footer>
